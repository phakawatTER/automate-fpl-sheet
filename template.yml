AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31
Description: "FPL Line Message App"

Globals:
  Api:
    # https://github.com/awslabs/serverless-application-model/blob/master/examples/2016-10-31/implicit_api_settings/template.yaml
    # Logging, Metrics, Throttling, and all other Stage settings
    MethodSettings: [
        {
          # Enable Metrics
          "MetricsEnabled": false,

          # On all Paths & methods
          "ResourcePath": "/*",
          "HttpMethod": "*",
        },
      ]
    BinaryMediaTypes: ["image/*", "text/*", "font/*", "multipart/form-data"]
    MinimumCompressionSize: 1024
    GatewayResponses:
      INTEGRATION_FAILURE:
        StatusCode: 429 # For a handle on the client when the request is over the limit
        ResponseTemplates:
          "application/json": '{ "message": "INTEGRATION_FAILURE" }'
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Methods: "'OPTIONS,POST,GET,PUT,DELETE'"
      INTEGRATION_TIMEOUT:
        StatusCode: 408
        ResponseTemplates:
          "application/json": '{ "message": "INTEGRATION_TIMEOUT" }'
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Methods: "'OPTIONS,POST,GET,PUT,DELETE'"
      REQUEST_TOO_LARGE:
        StatusCode: 413
        ResponseTemplates:
          "application/json": '{ "message": "REQUEST_TOO_LARGE" }'
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Methods: "'OPTIONS,POST,GET,PUT,DELETE'"
      THROTTLED:
        StatusCode: 429
        ResponseTemplates:
          "application/json": '{ "message": "THROTTLED" }'
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Methods: "'OPTIONS,POST,GET,PUT,DELETE'"
      QUOTA_EXCEEDED:
        StatusCode: 400
        ResponseTemplates:
          "application/json": '{ "message": "QUOTA_EXCEEDED" }'
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Methods: "'OPTIONS,POST,GET,PUT,DELETE'"

Resources:
  FPLPythonLayer:
    Type: "AWS::Serverless::LayerVersion"
    Properties:
      LayerName: FPLLMessageAPILayer
      CompatibleRuntimes:
        - python3.9
      CompatibleArchitectures:
        - "x86_64"
      ContentUri: ./layer # Path to the folder containing Node.js modules for the layer
      Description: FPL Line Message API Layer

  FPLLineMessageAPI:
    Type: "AWS::Serverless::Function"
    Properties:
      Layers:
        - !Ref FPLPythonLayer
      FunctionName: FPLLineMessageAPI
      Handler: "lambda/line_message_api.handler"
      CodeUri: "./deployment_package"
      Role: !GetAtt FPLPolicy.Arn
      Runtime: python3.9
      Timeout: 300
      MemorySize: 512
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: Any

  FPLLineMessageAPIWarmer:
    Type: AWS::Serverless::Function
    DependsOn:
      - FPLLineMessageAPI
    Properties:
      FunctionName: FPLineMessageAPIWarmer
      Handler: "lambda/warmer.handler"
      CodeUri: "./deployment_package"
      Role: !GetAtt FPLPolicy.Arn
      Runtime: python3.9
      Timeout: 300
      MemorySize: 512
      Layers:
        - !Ref FPLPythonLayer
      Environment:
        Variables:
          FUNCTION_NAME: "FPLLineMessageAPI"
          HEALTH_CHECK_PATH: "/health-check"
          COUNT: "15"
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(3 minutes)

  FPLLineAutomateGameweekMessageSender:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: FPLLineAutomateGameweekMessageSender
      Layers:
        - !Ref FPLPythonLayer
      Handler: "lambda/automate_bot.handler"
      CodeUri: "./deployment_package"
      Role: !GetAtt FPLPolicy.Arn
      Runtime: python3.9
      Timeout: 300
      MemorySize: 512
      Events:
        ScheduleRule:
          Type: Schedule
          Properties:
            Schedule: cron(0 5 ? * TUE *)

  FPLGameweekReminder:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: FPLGameweekReminder
      Layers:
        - !Ref FPLPythonLayer
      Handler: "lambda/gameweek_reminder.handler"
      CodeUri: "./deployment_package"
      Role: !GetAtt FPLPolicy.Arn
      Runtime: python3.9
      Timeout: 300
      MemorySize: 512
      Events:
        ScheduleRule:
          Type: Schedule
          Properties:
            Schedule: rate(30 minutes)

  FPLPolicy:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "FPLPolicy"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaExecutionPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:ListBucket"
                  - "s3:PutObject"
                Resource:
                  - "arn:aws:s3:::ds-fpl/*"
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"
              # DynamoDB Statement
              - Effect: Allow
                Action:
                  - dynamodb:DeleteItem
                  - dynamodb:DescribeContributorInsights
                  - dynamodb:RestoreTableToPointInTime
                  - dynamodb:ListTagsOfResource
                  - dynamodb:CreateTableReplica
                  - dynamodb:UpdateContributorInsights
                  - dynamodb:UpdateGlobalTable
                  - dynamodb:CreateBackup
                  - dynamodb:UpdateTableReplicaAutoScaling
                  - dynamodb:UpdateContinuousBackups
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:DescribeContinuousBackups
                  - dynamodb:CreateGlobalTable
                  - dynamodb:BatchGetItem
                  - dynamodb:UpdateTimeToLive
                  - dynamodb:BatchWriteItem
                  - dynamodb:ConditionCheckItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:DescribeStream
                  - dynamodb:UpdateItem
                  - dynamodb:DescribeTimeToLive
                  - dynamodb:CreateTable
                  - dynamodb:UpdateGlobalTableSettings
                  - dynamodb:DescribeGlobalTableSettings
                  - dynamodb:GetShardIterator
                  - dynamodb:DescribeGlobalTable
                  - dynamodb:RestoreTableFromBackup
                  - dynamodb:DescribeBackup
                  - dynamodb:DeleteBackup
                  - dynamodb:UpdateTable
                  - dynamodb:GetRecords
                  - dynamodb:DescribeTableReplicaAutoScaling
                  - dynamodb:PurchaseReservedCapacityOfferings
                  - dynamodb:DescribeReservedCapacityOfferings
                  - dynamodb:DescribeLimits
                  - dynamodb:ListStreams
                  - dynamodb:DescribeReservedCapacity
                Resource:
                  - !Sub arn:aws:dynamodb:ap-southeast-1:${AWS::AccountId}:table/FPLCacheTable

  FPLCacheTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FPLCacheTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: KEY
          AttributeType: S
      KeySchema:
        - AttributeName: KEY
          KeyType: HASH
